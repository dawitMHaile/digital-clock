<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="digiytal.css">
  
</head>
<body>
   
   

   <main class="container">
  
     <h1 class="day" id="day"></h1>
     <div class="box">
        <div class="clock">
            <div class="front-clock">
                <div id="hour">00</div>
                <p>HOUR</p>
            </div>
        </div>
        
        <div class="clock">
            <div class="front-clock">
                <div id="minute">00</div>
                <p>MINUTE</p>
            </div>
        </div>
        <div class="clock">
            <div class="front-clock">
                <div id="second">00</div>
                <p>SECOND</p>
            </div>
        </div>

     </div>
   </main>
      
      
<script src="digital.js"></script>
   
</body>
</html>
